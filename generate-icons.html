<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        h1 {
            color: #a29bfe;
        }
        .icon-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
        }
        .icon-item canvas {
            background: #252542;
            border-radius: 16px;
        }
        .icon-item p {
            margin-top: 8px;
            color: #888;
            font-size: 14px;
        }
        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #5b4cdb;
        }
        .instructions {
            background: #252542;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 10px 0;
        }
        code {
            background: #1a1a2e;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Generate PWA Icons</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate All Icons" below</li>
            <li>Right-click each icon and select "Save image as..."</li>
            <li>Save them to the <code>icons</code> folder with the filename shown</li>
            <li>Make sure to save all sizes for best compatibility</li>
        </ol>
    </div>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <button onclick="downloadAll()">Download All (Chrome)</button>
    
    <div class="icon-preview" id="icon-preview"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawIcon(ctx, size) {
            const s = size;
            const r = s * 0.1875; // Corner radius
            
            // Background gradient
            const bgGrad = ctx.createLinearGradient(0, 0, s, s);
            bgGrad.addColorStop(0, '#6c5ce7');
            bgGrad.addColorStop(1, '#5b4cdb');
            
            // Draw rounded rectangle background
            ctx.beginPath();
            ctx.roundRect(0, 0, s, s, r);
            ctx.fillStyle = bgGrad;
            ctx.fill();
            
            const cx = s / 2;
            const cy = s / 2;
            const outerRadius = s * 0.3125;
            const strokeWidth = s * 0.047;
            
            // Outer ring background
            ctx.beginPath();
            ctx.arc(cx, cy, outerRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = strokeWidth;
            ctx.stroke();
            
            // Progress arc (75%)
            const ringGrad = ctx.createLinearGradient(0, 0, s, s);
            ringGrad.addColorStop(0, '#a29bfe');
            ringGrad.addColorStop(1, '#6c5ce7');
            
            ctx.beginPath();
            ctx.arc(cx, cy, outerRadius, -Math.PI / 2, -Math.PI / 2 + Math.PI * 1.5);
            ctx.strokeStyle = ringGrad;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Inner circle
            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.195, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.fill();
            
            // Checkmark
            ctx.beginPath();
            const checkScale = s / 512;
            ctx.moveTo(200 * checkScale, 260 * checkScale);
            ctx.lineTo(240 * checkScale, 300 * checkScale);
            ctx.lineTo(320 * checkScale, 210 * checkScale);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 28 * checkScale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        }
        
        function generateAllIcons() {
            const preview = document.getElementById('icon-preview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                drawIcon(ctx, size);
                
                const item = document.createElement('div');
                item.className = 'icon-item';
                item.appendChild(canvas);
                
                const label = document.createElement('p');
                label.textContent = `icon-${size}.png`;
                item.appendChild(label);
                
                preview.appendChild(item);
            });
        }
        
        function downloadAll() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    drawIcon(ctx, size);
                    
                    const link = document.createElement('a');
                    link.download = `icon-${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }, index * 200);
            });
        }
        
        // Generate on load
        generateAllIcons();
    </script>
</body>
</html>
